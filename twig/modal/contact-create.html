
<form action="/contact/create" method="post">

<div class="modal" id="modal-contact-create" role="dialog" tabindex="-1">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">

<div class="modal-header">
	<h4 class="modal-title">Contact :: Create</h4>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-md-6">
		<div class="form-group">
			<label>Contact:</label>
			<input class="form-control" name="name" placeholder="Name" value="">
		</div>
		</div>
		<div class="col-md-6">
		<div class="form-group">
			<label>Company:</label>
			<div class="input-group">
				<input class="form-control company-autocomplete" id="company_name" readonly value="{{ Company.name }}">
				<input class="form-control" id="company_id" name="company_id" type="hidden" value="{{ Company.id }}">
				<div class="input-group-append">
					<span class="input-group-text" id="company_id_text">
						<a href="https://directory.openthc.com/company?id={{ Company.guid }}" target="_blank"><i class="fas fa-address-book"></i></a>
					</span>
				</div>
			</div>
		</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
		<div class="form-group">
			<label>Email:</label>
			<div class="input-group">
				<input class="form-control" name="email" placeholder="- email -" value="{{  Contact.email }}">
				<div class="input-group-append">
					<a class="btn btn-outline-secondary" href="mailto:{{ Contact.email }}">
						<i class="fas fa-envelope"></i>
					</a>
				</div>
			</div>
		</div>
		</div>

		<div class="col-md-6">
		<div class="form-group">
			<label>Phone:</label>
			<div class="input-group">
				<input class="form-control" name="phone" placeholder="- phone -" value="{{  Contact.phone_nice }}">
				<div class="input-group-append">
					<a class="btn btn-outline-secondary" href="tel:{{ Contact.phone_e164 }}">
						<i class="fas fa-mobile-alt"></i>
					</a>
				</div>
			</div>
		</div>
		</div>

	</div>

	<div class="row">
	<div class="col">
		<div class="form-group">
			<label>Roles:</label>
			<!--
			<label><input type="checkbox">Manger</label>
			<label><input type="checkbox">Primary Buyer</label>
			<label><input type="checkbox">Secondary Buyer</label
			-->
			<!-- Buyer, General Manager, Assistant Manager, Owner, Budtender, Marketing, Receiving/Returns, Billing, Other (list in notes) -->
			<div>
			<select class="form-control" id="contact-roles" multiple="3" name="tags" value="Sleect Magic">
				<option>Primary</option>
				<option>Manager</option>
				<option>Owner</option>
				<option>Buyer</option>
				<option>Other</option>
			</select>
			</div>
		</div>
	</div>
	</div>

	<div class="row">
	<div class="col">
		<div class="form-group">
			<label>Notes:</label>
			<textarea class="form-control" name="note"></textarea>
		</div>
	</div>
	</div>

</div>

<div class="modal-footer">
	<button class="btn btn-outline-primary" type="submit" value="contact-save"><i class="fas fa-save"></i> Save</button>
</div>

</div>
</div>
</div>

</form>
