
<form action="/client/journal/create" method="post">

<div class="modal" id="modal-journal-create" role="dialog" tabindex="-1">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">

<div class="modal-header">
	<h4 class="modal-title">Journal :: Create</h4>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-md-6">
		<div class="form-group">
			<label>Type:</label>
			<select class="form-control" id="journal-type" name="type">
				<option value="event">Task / Follow Up</option>
				<option value="human">Live Human</option>
				<option value="phone">Phone Call/Text</option>
				<option value="email">Email Sent</option>
				<option value="entry">General Note</option>
			</select>
		</div>
		</div>
		<div class="col-md-6">
		<div class="form-group">
			<label>Date:</label>
			<input class="form-control" id="journal-date" type="date" value="{{ date_iso }}">
		</div>
		</div>
	</div>

	<div class="row">
	<div class="col">
		<div class="form-group">
			<label>Contact:</label>
			<select class="form-control" name="contact_id_about">
			</select>
		</div>
	</div>
	</div>

	<div class="row">
	<div class="col">
		<div class="form-group">
			<label>Notes: <small>markdown</small></label>
			<textarea class="form-control" id="journal-note" name="note"></textarea>
		</div>
	</div>
	</div>

	<div class="row">
	<div class="col">
		<div class="form-group">
			<label>Owner:</label>
			<select class="form-control" name="contact_id_owner">
			{% for c in contact_list_owner %}
				<option>{{ c.name }}</option>
			{% endfor %}
			</select>
		</div>
	</div>
	</div>

</div>

<div class="modal-footer">
	<input name="contact_id" type="hidden" value="{{ Contact.id }}">
	<input name="license_id" type="hidden" value="{{ License.id }}">
	<button class="btn btn-outline-primary" type="submit" value="contact-save"><i class="fas fa-save"></i> Save</button>
	<button class="btn btn-outline-success" type="submit" value="contact-save"><i class="fas fa-save"></i> Done</button>
</div>

</div>
</div>
</div>

</form>
